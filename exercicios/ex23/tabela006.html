<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabela</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }
        td, th {
            border: 1px solid black;
            padding: 10px
        }
        tbody.mulheres{
            background-color: rgba(201, 14, 14, 0.148);
        }
        tbody.homens {
            background-color: rgba(0, 0, 255, 0.225);
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th scope="colgroup" colspan="3">Filmes</th>
            </tr>
            <tbody class="mulheres">
                <tr>
                    <td rowspan="3" scope="rowgroup"><strong>Mulheres</strong></td>
                    <td>Ana Maria</td>
                    <td>Alien</td>
                    <td>Rambo</td> 
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Hulk 2</td>
                    <td>Anaconda</td>
                </tr>
                <tr>
                    <td>Claudia Mello</td>
                    <td>Pinoquio</td>
                    <td>Cinderela</td>
                    <td>Batman</td>
                </tr>
            </tbody>
            <tbody class="homens">
                <tr>
                    <td rowspan="3" scope="rowgroup"><strong>Homens</strong></td>
                    <td>Carlos Alberto</td>
                    <td>Alien 2</td>
                    <td>Rambo 4</td> 
                    <td>Vingadores 3</td>
                </tr>
                <tr>
                    <td>Ricardo Motta</td>
                    <td>Hulk</td>
                    <td>A Bela Adormecida</td>
                    <td>Carros</td>
                </tr>
                <tr>
                    <td>Daniel Oliveira</td>
                    <td>Wall E</td>
                    <td>Rambo</td>
                    <td>Titanic</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
