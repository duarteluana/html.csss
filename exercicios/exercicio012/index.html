<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:700px)" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/La Docerola - Quincas Moreira.mp3"controls autoplay></audio>
</body>
</html>
