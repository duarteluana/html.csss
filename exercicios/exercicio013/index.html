<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>Este video esta no meu proprio servidor</p>
    <video src="midia/bolinho mortadela.mp4" height="300" width="300" poster="imagens/foto.jpg" controls ></video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>É só pegar o código copiado e colar</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yFpoG_htum4?si=4ObH_LRGhB9G3g3k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
