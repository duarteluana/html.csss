<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .container {
           background-color: aqua;
           display: flex;
           align-items: flex-start;
           flex-flow: row wrap;

           height: 400px;
        }
        .item {
           background-color: red;
           border: 1px solid black;
           text-align: center;
           padding: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
       <div class="item">A</div>
       <div class="item">B</div>
       <div class="item">C</div>
       <div class="item" style="align-self: flex-end;">D</div>
       <div class="item">E</div>
       <div class="item" style="align-self: center;">F</div>
       <div class="item" style="align-self: stretch;">G</div>
    </div>
</body>
</html>
