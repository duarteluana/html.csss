<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .container {
           background-color: aqua;
           display: flex;
           flex-flow: row nowrap;
           
        }
        .item {
           background-color: red;
           border: 1px solid black;
           text-align: center;
           flex-basis: 150px;
           
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="item">A</div>
       <div class="item">Conteudo que ocupa um espaco maior</div>
       <div class="item">C</div>
       <div class="item">D</div>
       <div class="item">Esse conteudo se encaixa</div>
       <div class="item">F</div>
       <div class="item">G</div>
    </div>
</body>
</html>
