<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Esse é um formulário</h1>
    <form action=""></form>
     <fieldset>
        <legend>Dados Pessoais</legend>
         Nome: <input type="text" placeholder="Informe seu Nome"><br>
         Endereço: <label for="endereco"></label><input type="text" name="endereco" id="endereco"> <br>
         Email: <input type="text"> <br>
         CPF: <input type="text" maxlength="14" pattern="/^([0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}|[0-9]{2}\.?[0-9]{3}\.?[0-9]{3}\/?[0-9]{4}\-?[0-9]{2})$/"> <br>
     </fieldset> <br> <br>
     <fieldset>
        <legend>Resto dos Dados</legend>
         Senha: <input type="password"> <br>
         Descrição: <textarea name="descricao" id=""></textarea> <br><br>
         <button type="submit">Enviar</button>
     </fieldset>
     <h2>Qual curso você fará?</h2>
     <select name="curso" id="curso">
     <option value="html">HTML</option>
     <option value="css">CSS</option>
     <option value="javascript">JAVASCRIPT</option>
     <option value="java">JAVA</option></select>
</body>
</html>
