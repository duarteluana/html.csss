<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style> 

        .grid {
            display: grid;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid black;
        }
        .item {
            margin: 5px;
            background: tomato;
            text-align: center;
            font-size: 1.5em;
        }

        .grid-template-columns-3 {
            grid-template-columns: 1fr 2fr 1fr;
        }
    </style>
</head>
