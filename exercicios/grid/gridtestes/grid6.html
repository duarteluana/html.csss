<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlinhamentoGrid</title>
    <style>
        .container {
    background-color: rgba(127, 255, 212, 0.759);
    border: 2px solid blue;
    padding: 15px;
    display: grid;
    grid-template-columns: auto auto auto;
    height: 40vh;
    justify-content: center;
    align-items: end;
}

.container div {
    background-color: azure;
    padding: 20px;
    border: 1px solid black;
}
    </style>

</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
