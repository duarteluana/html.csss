<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript na tag</title>
    <script>
        alert ("Seja bem vinda ao meu site!")
        function exibeMensagem () {
            document.write("Helou uordi");
        }
    </script>
</head>
<body>
    <h1>Direto na tag Script</h1>
    <h2>Primeiros passos no JS</h2>
    <button type="button" onclick= 'exibeMensagem()'>Click me here!</button>
</body>
</html>
